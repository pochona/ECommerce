<html>
    <head>
        <title>ECommerce</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
        <link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
        <script src="./js/jquery.js"></script>
        <script src="./js/script.js"></script>
    </head>
    <body>
        <div class = "container">
            <div class="wrapper">
                <form id="form-login" class="form-signin" action="/ECommerce-war/AuthentificationServlet" method="post">
                    <h3 class="form-signin-heading">Bienvenue sur ECommerce<br />Veuillez vous connecter.</h3>
                    <hr class="colorgraph"><br>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="mdp" placeholder="Mot de passe" required/>    
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block"  name="type" value="connexionClient" type="submit">Connexion</button>  	
                    </div>
                    <div class="form-group">
                        <span class="btn btn-lg btn-default btn-block" id="creaCompte">Nouveau client</span>  	
                    </div>
                </form>
                <form id="form-crea" class="form-signin" action ="/ECommerce-war/AuthentificationServlet" method="post" style="display: none">
                    <h3 class="form-signin-heading">Bienvenue sur ECommerce <br />Cr√©er votre compte.</h3>
                    <hr class="colorgraph"><br>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nom" placeholder="Nom" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="prenom" placeholder="Prenom" required/>    
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="email" placeholder="Email" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="mdp" placeholder="Mot de passe" required/>    
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="ville" placeholder="Ville" required/>    
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="adresse" placeholder="Adresse" required/>    
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="tel" placeholder="Telephone" required/>    
                    </div>
                    <div class="form-group">
                        <button class="btn btn-lg btn-primary btn-block"  name="type" value="creationClient" type="submit">Creation</button>  	
                    </div>
                    <div class="form-group">
                        <span class="btn btn-lg btn-default btn-block" id="connexionBtn">Connexion</span>  	
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
